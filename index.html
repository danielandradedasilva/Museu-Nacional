<!DOCTYPE html>
<html>

<head>
    <title>Museu Nacional</title>
    <meta charset="utf-8">

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->


</head>

<body>

    <!-- Início container -->
    <div id="container">
        <!-- Início header -->
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <!-- Início nav -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">vídeos</a></li>
                    <li><a href="#">fotos</a></li>
                    <li><a href="#">contato</a></li>
                </ul>
            </nav>
            <!--/fim nav -->

        </header>
        <!--/fim header -->

        <!-- Início principal -->
        <div id="principal">
            <!-- Início conteudo -->
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div>
            <!-- Fim conteudo -->

            <!-- Início aside -->
            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <!-- Início seção visita -->
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" placeholder="dd/mm/aaaa">

                            <label for="qp">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qp" value="1">
                        </fieldset>

                        <input class="btn" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
                <!-- Início seção visita -->

                <!-- Início seção galeria -->
                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93" alt="Descricao imagem">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93">
                    </a>
                </section>
                <!-- Início seção galeria-->

            </aside>
            <!--/fim aside -->

        </div>
        <!--/fim principal -->

    </div>
    <!--/fim container -->



</body>

</html>
